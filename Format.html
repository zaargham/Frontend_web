<!DOCTYPE html>
<html>
<head>
	<title>Formating Elements</title>
</head>
<body>
<b> Bold Text </b><br>
<strong>Strong Text</strong><br>
<!-- <b> is same as <strong> tag-->
	<i>Italic Text</i><br>
	<em>Italic Text</em><br>
	<!-- <i> is same as <em> tag-->
		<big>Big Text</big><br>
		<small>Small Text</small><br>
		<sub> Subscript Text</sub>
		<sup>Superscript Text</sup><br>
		<ins>Inserted Text</ins><br>
		<del>Delete Text</del><br>
</body>
</html>
