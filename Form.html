<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<p align="center"><strong><ins>Registration Form</ins></strong></p>
<form>
	<center>
	Name :   <input type="text" name="name"/><br><br>
	Last Name : <input type="text" name="name"/><br><br>
	Nick Name : <input type="text" name="name"/><br><br>
	E-mail :  <input type="E-mail" placeholder="sample@gmail.com" /><br><br>
	Password : <input type="Password" name="Password"/><br><br>
	Date of Birth : <input type="Date" name="Date"/><br><br>
	Gender :  Male <input type="radio" name="Gender" value="Male"/>
	Female : <input type="radio" name="gender" value="female"/>
	Others : <input type="radio" name="gender" value="Others"/><br><br>
	Mobile : <input type="phone" placeholder="" /><br><br>
	Address : <textarea name="message"></textarea><br><br>
	<input type="submit" name="submit"/><input type="reset" name="reset"/>
	</center>

</form>

</body>
</html>
