<!DOCTYPE html>
<html>
<head>
	<title>Formating Elements</title>
</head>
<body>
	This is regular Text.<br><br>
	<b>This is Bold Text.</b><br><br>
	<strong>This is Strong Text.</strong><br><br>
	<i>This is Italic Text.</i><br><br>
	<em>Text-"This is also Italic Text"</em><br><br>
	<big>This is Big Text.</big><br><br>
	<small>This is Small Text.</small><br><br>
	<ins>This is Inserted text used for underline.</ins><br><br>
    <del>This is Delete text.</del><br><br>
    Text<sub>Subscript text.</sub><br><br>
    Text<sup>Superscript text.</sup><br><br>
    <center>End</center>
</body>
</html>
